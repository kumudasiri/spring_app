<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="background: linear-gradient(90deg, #085078, #85D8CE)">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Update Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#"
						th:action="@{/update-student/{id}(id=${student.id})}"
						th:object="${student}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="rollNo" class="col-form-label">Roll Number</label> <input
									type="text" th:field="*{rollNo}" class="form-control"
									id="rollNo" placeholder="Roll Number" /> <span
									th:if="${#fields.hasErrors('rollNo')}" th:errors="*{rollNo}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Student Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Student Name" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
