<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body style="background: linear-gradient(90deg, #085078, #85D8CE)">
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<p class="my-5">
					<a href="/addStudent" class="btn btn-primary"> <i
						class="fas fa-user-plus ml-2"> Add Student </i></a>
				</p>
				<div class="col-md-12">
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Roll Number</th>
								<th>Student Name</th>
								<th>Detail</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="s : ${students}">
								<td th:text="${s.rollNo}"></td>
								<td th:text="${s.name}"></td>
								<td><a th:href="@{/student/{id}(id=${s.id})}"
									class="btn btn-primary">Details</a></td>
								<td><a th:href="@{/updateStudent/{id}(id=${s.id})}"
									class="btn btn-primary">Update</a></td>
								<td><a th:href="@{/remove-student/{id}(id=${s.id})}"
									class="btn btn-primary">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
